<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - meatshop.ng</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/54643d2f96.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="title">
            <a href="index.html">
                <img src="logo/logo3.png" alt="">
                <p><span class="red">meat</span>shop.ng</p>
            </a>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a class="active" href="contact.html">Contact</a></li>
            <li><a href="about.html">About us</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h3>Let's help you eat healthy</h3>
        <h5>Every meal should contain a meat.</h5>
        <form action="" accept-charset="utf-8">
            <fieldset>
                <label for="email">Email address<span>*</span></label>
                <input type="email" name="email" id="email" placeholder="Your answer" required>
            </fieldset>
            <fieldset>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Your answer" required>
            </fieldset>
            <fieldset>
                <label for="number">Phone Number</label>
                <input type="number" name="number" id="number" placeholder="Your answer" required>
            </fieldset>
            <fieldset>
                <label for="location">Location</label>
                <input list="states" id="location" required>
                <datalist id="states">
                    <option value="Abia">Abia</option>
                    <option value="Anambra">Anambra</option>
                    <option value="Delta">Delta</option>
                    <option value="Ebonyi">Ebonyi</option>
                    <option value="Enugu">Enugu</option>
                    <option value="Imo">Imo</option>
                    <option value="Rivers">Rivers</option>
                </datalist>
            </fieldset>
            <fieldset>
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Your answer" required>
            </fieldset>
            <a class="btn" href="#">Submit</a>
        </form>
    </div>



    <footer class="grey">
        <div class="links">
            <div class="first-part">
                <h3>Quick Links</h3>
                <a href="about.html">Who We Are</a>
                <a href="about.html">Terms of Use</a>
                <a href="about.html">Cookie Policy</a>
                <a href="about.html">Privacy Policy</a>
            </div>
            <div class="second-part">
                <h3>Contact Us</h3>
                <a>
                    <i class="fas fa-envelope"></i>info@meatshop.com
                </a>
                <a>
                    <i class="fas fa-phone-alt"></i>+2348160451288
                </a>
            </div>
        </div>
        <div class="icons">
            <a class="grey">
                <i class="fab fa-facebook-square" title="Facebook page"></i>
                <i class="fab fa-instagram" title="Instagram page"></i>
                <i class="fab fa-snapchat" title="Snapchat page"></i>
                <i class="fab fa-pinterest-p" title="Pinterest page"></i>
                <i class="fab fa-twitter" title="Twitter page"></i>
                <i class="fab fa-linkedin-in" title="LinkedIn page"></i>
            </a>
            <p>Meatshop &copy;2020</p>
            <p>Powered by Ghidyon</p>
        </div>
    </footer>
</body>

</html>
